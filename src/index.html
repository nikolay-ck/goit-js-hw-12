<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.0/simple-lightbox.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form id="search-form">
      <input id="search-input" type="text" placeholder="Search images..." />
      <button type="submit">Search</button>
    </form>
    <div id="loader" class="loader" style="display: none"></div>
    <div id="gallery" class="gallery"></div>

    <button type="button" id="load-more-btn">Load more</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="module" src="./js/pixabay-api.js"></script>
    <script type="module" src="./js/render-functions.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
